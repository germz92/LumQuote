<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Quotes - Quote Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="/assets/logo.png" alt="Lumetry Media" class="company-logo" onclick="window.location.href='/'" style="cursor: pointer;">
        </div>
        <header class="header">
            <div class="header-spacer"></div>
            <div class="header-title">
                <h1>Manage Quotes</h1>
                <span class="subtitle">Load, archive, or delete saved quotes</span>
            </div>
            <div class="header-actions">
                <a href="/calculator" class="admin-link" onclick="clearQuoteData(event)">New Quote</a>
                <a href="/calendar" class="admin-link">Calendar</a>
                <a href="/admin" class="admin-link">Admin</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <main class="main-content">
            <div class="quotes-page-section">
                <!-- Sticky header with controls -->
                <div class="quotes-controls-header">
                    <div class="search-filter-controls">
                        <input type="text" 
                               id="searchQuotes" 
                               class="search-input" 
                               placeholder="Search quotes by name, client, or location..." 
                               onkeyup="quotesManager.filterAndSort()">
                        
                        <select id="sortQuotes" 
                                class="sort-select" 
                                onchange="quotesManager.filterAndSort()">
                            <option value="created-newest" selected>Created (Newest)</option>
                            <option value="created-oldest">Created (Oldest)</option>
                            <option value="service-date-newest">Service Date (Newest)</option>
                            <option value="service-date-oldest">Service Date (Oldest)</option>
                            <option value="newest">Updated (Newest)</option>
                            <option value="oldest">Updated (Oldest)</option>
                            <option value="booked-first">Booked First</option>
                            <option value="not-booked-first">Not Booked First</option>
                            <option value="name-asc">Name (A-Z)</option>
                            <option value="name-desc">Name (Z-A)</option>
                        </select>

                        <input type="date" 
                               id="dateFilter" 
                               class="date-filter" 
                               placeholder="Filter by service date"
                               onchange="quotesManager.filterAndSort()">
                        
                        <select id="userFilter" 
                                class="user-filter" 
                                onchange="quotesManager.filterAndSort()">
                            <option value="">All Users</option>
                            <!-- Users will be loaded here -->
                        </select>
                        
                        <button class="clear-filters-btn" 
                                id="clearFiltersBtn" 
                                onclick="quotesManager.clearFilters()" 
                                style="display: none;">
                            Clear Filters
                        </button>
                    </div>

                    <div class="view-toggle-container">
                        <button class="view-toggle-btn desktop-only" 
                                id="viewToggleBtn" 
                                onclick="quotesManager.toggleView()"
                                title="Toggle view">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="viewToggleIcon">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                            </svg>
                            <span id="viewToggleText">List View</span>
                        </button>
                        <button class="archive-toggle-btn" 
                                id="archiveToggleBtn" 
                                onclick="quotesManager.toggleArchiveView()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 8v13H3V8"></path>
                                <path d="M1 3h22v5H1z"></path>
                                <path d="M10 12h4"></path>
                            </svg>
                            <span id="archiveToggleText">View Archived</span>
                        </button>
                    </div>
                </div>

                <!-- Quotes grid view -->
                <div id="quotesContainer" class="quotes-grid">
                    <!-- Quotes will be loaded here -->
                </div>

                <!-- Quotes list view (desktop only) -->
                <div id="quotesListView" class="quotes-list-view desktop-only" style="display: none;">
                    <table class="quotes-table">
                        <thead>
                            <tr>
                                <th class="sortable" onclick="quotesManager.sortByColumn('title')">
                                    Quote Title <span class="sort-indicator"></span>
                                </th>
                                <th class="sortable" onclick="quotesManager.sortByColumn('client')">
                                    Client <span class="sort-indicator"></span>
                                </th>
                                <th class="sortable" onclick="quotesManager.sortByColumn('location')">
                                    Location <span class="sort-indicator"></span>
                                </th>
                                <th class="sortable" onclick="quotesManager.sortByColumn('owner')">
                                    Owner <span class="sort-indicator"></span>
                                </th>
                                <th class="sortable" onclick="quotesManager.sortByColumn('date')">
                                    Service Date <span class="sort-indicator"></span>
                                </th>
                                <th class="sortable" onclick="quotesManager.sortByColumn('created')">
                                    Created <span class="sort-indicator"></span>
                                </th>
                                <th class="sortable" onclick="quotesManager.sortByColumn('modified')">
                                    Modified <span class="sort-indicator"></span>
                                </th>
                                <th class="sortable" onclick="quotesManager.sortByColumn('total')">
                                    Total <span class="sort-indicator"></span>
                                </th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="quotesTableBody">
                            <!-- Quotes rows will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="modal" style="display: none;">
        <div class="modal-content alert-modal-content">
            <div class="modal-header">
                <h2 id="alertModalTitle">Message</h2>
                <span class="close" onclick="hideAlertModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="alert-content">
                    <div id="alertModalIcon" class="alert-icon"></div>
                    <p id="alertModalMessage">Message content</p>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="primary-button" onclick="hideAlertModal()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirmModal" class="modal" style="display: none;">
        <div class="modal-content confirm-modal-content">
            <div class="modal-header">
                <h2 id="confirmModalTitle">Confirm</h2>
                <span class="close" onclick="hideConfirmModal(false)">&times;</span>
            </div>
            <div class="modal-body">
                <div class="confirm-content">
                    <div class="confirm-icon">⚠️</div>
                    <p id="confirmModalMessage">Are you sure?</p>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="secondary-button" onclick="hideConfirmModal(false)">Cancel</button>
                    <button type="button" class="primary-button" id="confirmModalOk" onclick="hideConfirmModal(true)">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Quote Modal -->
    <div id="editQuoteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Quote Details</h2>
                <span class="close" onclick="quotesManager.closeEditModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editQuoteForm" onsubmit="quotesManager.saveQuoteEdit(event)">
                    <div class="form-group">
                        <label for="editQuoteName">Quote Name</label>
                        <input type="text" id="editQuoteName" required>
                    </div>
                    <div class="form-group">
                        <label for="editQuoteClient">Client Name</label>
                        <input type="text" id="editQuoteClient" placeholder="Enter client name">
                    </div>
                    <div class="form-group">
                        <label for="editQuoteLocation">Event Location</label>
                        <input type="text" id="editQuoteLocation" placeholder="Enter event location">
                    </div>
                    <div class="form-group">
                        <label for="editQuoteCreatedBy">Created By</label>
                        <select id="editQuoteCreatedBy" class="created-by-select">
                            <option value="">-- Select User --</option>
                            <!-- Users will be loaded here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="editQuoteBooked">
                            <span>Mark as Booked</span>
                        </label>
                    </div>
                    <div class="modal-buttons">
                        <button type="button" class="secondary-button" onclick="quotesManager.closeEditModal()">Cancel</button>
                        <button type="submit" class="primary-button">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="quotes.js"></script>
</body>
</html>
